<h1>Form Two</h1>
<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-row mt-3">
        <div class="form-group col-md-6">
            <label for="fn">First Name</label>
            <input type="text" class="form-control" id="fn" placeholder="Pramod" name="firstName"
                formControlName="firstName">
            <small *ngIf="!myForm.get('firstName').valid && myForm.get('firstName').touched"
                class="form-text text-danger">First
                First Name is required!</small>
        </div>
        <div class="form-group col-md-6">
            <label for="ln">Last Name</label>
            <input type="text" class="form-control" id="ln" placeholder="Jadhav" name="lastName"
                formControlName="lastName">
            <small *ngIf="!myForm.get('lastName').valid && myForm.get('lastName').touched"
                class="form-text text-danger">First
                Last Name is required!</small>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState" class="d-block">How should we contact you</label>
            <div class="form-check form-check-inline" *ngFor="let cont of contactForm">
                <input class="form-check-input" type="radio" name="contact" id="{{cont}}" value="{{cont}}"
                    formControlName="contact" (click)="selectOpt(cont)">
                <label class="form-check-label" for="{{cont}}">{{cont}}</label>
            </div>
            <small *ngIf="!myForm.get('contact').valid && myForm.get('contact').touched"
                class="form-text text-danger">Contact is required!</small>
        </div>

        <div class="form-group col-md-6" *ngIf="currentSelectedContact ==='Phone'">
            <label for="pn">Phone number</label>
            <input type="text" class="form-control" id="pn" placeholder="Phone number" name="phoneNumber"
                formControlName="phoneNumber">
            <small *ngIf="!myForm.get('phoneNumber').valid && myForm.get('phoneNumber').touched"
                class="form-text text-danger">First
                Phone number is required!</small>
        </div>
        <div class="form-group col-md-6" *ngIf="currentSelectedContact ==='Email'">
            <label for="emailId">Email</label>
            <input type="email" class="form-control" id="emailId" placeholder="Email" name="email"
                formControlName="email">
            <small *ngIf="!myForm.get('email').valid && myForm.get('email').touched" class="form-text text-danger">First
                Email is required!</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
